<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Test JSON from Server - Array Literal as Argument of Function</title>
</head>

<body>
	<div id="id01"></div>

<script>
	function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += '<a href="' + arr[i].url + '">' + arr[i].display + '</a><br>';
    }
    document.getElementById("id01").innerHTML = out;
}
</script>
<script src="myTutorials1.js"></script><!--This file will have an array literal as argument of the function call - - -> myFunction([...array literal...]);

</body>
</html>
